<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Art Maker</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Noto+Sans|Oxygen+Mono" rel="stylesheet">
    <!-- Font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Title heading -->
        <header><h1>Pixel art maker</h1></header>

        <!-- Workspace -->
        <main>

            <!-- Generate art board grid -->
            <section>
                <h3>Create your art board:</h3>
                <div>
                    <label for="rows">Height</label>
                    <input type="number" name="rows" id="rows" min="0" max="100" value="0">
                    <label for="columns">Width</label>
                    <input type="number" name="columns" id="columns" min="0" max="100" value="0">
                    <button id="submit">Create</button>
                </div>
            </section>

            <!-- Tool box -->
            <aside>
                <h4>Tools</h4>
                <div>
                    <!-- <button id="brush"><i class="fas fa-paint-brush"></i></button> -->
                    <button id="clear"><i class="fab fa-delicious"></i></button>
                    <!-- <button id="remove-color"><i class="fas fa-eraser"></i></button> -->
                    <label for="color"></label>
                    <input type="color" name="color" id="color">
                    <label for="brush"><i class="fas fa-paint-brush"></i></label>
                    <input type="radio" name="toolbox" id="brush" value="brush" checked>
                    <label for="remove-color"><i class="fas fa-eraser"></i></label>
                    <input type="radio" name="toolbox" id="remove-color" value="eraser">
                    <label for="fill"><img src="images\paint.png" alt="paint-bucket tool"></label>
                    <input type="radio" name="toolbox" id="fill" value="fill">
                </div>
            </aside>

            <!-- Art board -->
            <div id="art-board" class="board">

            </div><!-- end of artboard -->
        </div><!-- end of wrapper -->
    </main>

    <footer>
            <div>Paint bucket made by <a href="https://www.flaticon.com/authors/webalys-freebies" title="Webalys Freebies">Webalys Freebies</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

    </footer>

    <!-- Scripts -->
    <script type="text/javascript" src="js/design.js"></script>    
</body>
</html>
